<!DOCTYPE html>
<html>
<head>
<title>Pirates Tic Tac Toe</title>

 <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">

</head>

<body>

<audio loop autoplay>
 
  <source src="audio/EpicChase.mp3" type="audio/mpeg">
 
</audio>



<body onload = "startGame()">

<h1 align = "center">Pirates Tic Tac Toe</h1>
<h2 align = "center">Buckle Up Me Harty's For A Hard Fight!</h2>
<div id = "message" align = "center"></div>





 <br><br>
<table border = "1" align = "center">
  <tr>
    <td id = "s1" class = "square" onclick = "nextMove(this), board[0] = 'X';"></td>
    <td id = "s2" class = "square" onclick = "nextMove(this), board[1] = 'X';"></td>
    <td id = "s3" class = "square" onclick = "nextMove(this), board[2] = 'X';"></td>
    
  </tr>
  
  <tr>
    <td id = "s4" class = "square" onclick = "nextMove(this), board[3] = 'X';"></td>
    <td id = "s5" class = "square" onclick = "nextMove(this), board[4] = 'X';"></td>
    <td id = "s6" class = "square" onclick = "nextMove(this), board[5] = 'X';"></td>
    
  </tr>
  
  <tr>
    <td id = "s7" class = "square" onclick = "nextMove(this), board[6] = 'X';"></td>
    <td id = "s8" class = "square" onclick = "nextMove(this), board[7] = 'X';"></td>
    <td id = "s9" class = "square" onclick = "nextMove(this), board[8] = 'X';"></td>
    
  </tr>
</table>






 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/main.js"></script>
	
	
	


</body>

</html>
